<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bomberman Game</title>
</head>
<body>
    <div class="begin" id="begin" style="display: flex">
        <h1>Bomberman Game</h1>
        <button class="button" id="playMe">Play!</button>
    </div>
    <div class="canvas">
        <canvas id="bomberman" width="750" height="650" style="display: none"></canvas> 
        <!-- Original is 750x650 -->
    </div>
    <div class="gameover" id="gameover" style="display: none">
        <h1>You Win!</h1>
        <button class="button" id="playAgain">Play Again!</button>
    </div>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/grid.js"></script>
    <script type="text/javascript" src="src/enemy.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
